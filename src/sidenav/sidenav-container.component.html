<mat-sidenav-container [ngClass]="{'ddr-mat-mode-side': (stayOpenOnLargeScreen && screenLarge$|async)}">
    <mat-sidenav
        #sidenav
        fixedInViewport="true"
        [mode]="(stayOpenOnLargeScreen && screenLarge$|async) ? 'side' : 'over'"
        [opened]="(stayOpenOnLargeScreen && screenLarge$|async)">
        <ng-content select="[slot=mat-sidenav]"></ng-content>
    </mat-sidenav>
    <mat-sidenav-content>
        <ng-content select="[slot=mat-sidenav-content]"></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
