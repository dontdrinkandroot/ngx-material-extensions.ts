<mat-sidenav-container [ngClass]="(mode$|async)">
    <mat-sidenav
        #sidenav
        [mode]="(mode$|async) ?? 'over'"
        [opened]="(opened$|async)">
        <ng-content select="[slot=mat-sidenav]"></ng-content>
    </mat-sidenav>
    <mat-sidenav-content #sidenavContent>
        <ng-content select="[slot=mat-sidenav-content]"></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
